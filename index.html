      <form>
        <!-- Forms (Area where users input name, task, etc)-->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" placeholder="Description" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="assignedTo">Assigned To: </label>
          <input type="text" class="form-control" id="assignedTo" placeholder="Assigned To:">
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input type="date" class="form-control" id="dueDate" placeholder="Due Date">
        </div>
        <div class="form-group status">
          <div class="input-group mb-3">
            <div class=" input-group-prepend">
              <button class="btn btn-outline-secondary text-warning" type="button">In Progress</button>
              <button class="btn btn-outline-secondary text-success" type="button">Done</button>
              <button class="btn btn-outline-secondary text-danger" type="button">Unfinished</button>
            </div>
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
